    <link rel="stylesheet" href="photo.css" />
  </head>
  <body>
    <div class="content">
      <nav class="nav">
        <ul class="nav-links">
          <li class="nav-link">
            <a href="../../index.html">Home</a>
          </li>
          <li class="nav-link">
            <a href="../about/index.html"> About</a>
          </li>
          <li class="nav-link"><a href="../photo/index.html">Photo</a></li>
          <li class="nav-link"><a href="#">Video</a></li>
        </ul>
      </nav>

      <div class="hamburger-parent">
        <i class="material-icons">menu</i>
      </div>

      <div class="sidebar">
        <div class="nav-container">
          <i class="material-icons sidebar-cross">clear</i>

          <ul class="nav-list">
            <li class="list-item">
              <a href="../../index.html">Home</a>
            </li>
            <li class="list-item">
              <a href="/pages/about/index.html">About</a>
            </li>
            <li class="list-item">
              <a href="/pages/photo/index.html">Photo</a>
            </li>

            <li class="list-item">
              <a href="../Contact/index.html">Contact</a>
            </li>
            <li class="list-item">
              <a href="https://www.instagram.com/capturezoe/">Instagram</a>
            </li>
          </ul>
        </div>
      </div>

      <main class="main outer-main">
        <div class="backdrop-container">
          <main>
            <section class="social-box">
              <h3 class="social-header">Find me on</h3>

              <ul class="icon-list">
                <li class="list-item">
                  <a href="https://www.instagram.com/capturezoe"
                    ><i id="insta-icon" class="flaticon-034-instagram"></i>
                    <p>@capturezoe</p></a
                  >
                </li>
                <li class="list-item">
                  <a href="https://twitter.com/CaptureZoe"
                    ><i id="twitter-icon" class="flaticon-013-twitter-1"></i>
                    <p>@capturezoe</p></a
                  >
                </li>
                <li class="list-item">
                  <a
                    href="https://uk.linkedin.com/in/zoe-newton-kisly-368907175?trk=public_profile_samename_profile_profile-result-card_result-card_full-click"
                    ><i id="linkedin-icon" class="flaticon-031-linkedin"></i>
                    <p>Zoe Newton Kisly</p></a
                  >
                </li>
              </ul>
            </section>

            <section class="email-box">
              <div class="email-contents">
                <h2 class="email-header">Email me</h2>
                <p class="email-p">
                  Please ask all professional enquiries with the box provided
                  below
                </p>

                <form
                  class="inputs"
                  method="POST"
                  data-netlify="true"
                  netlify
                  name="contact"
                  Content-type="application/x-www-form-urlencoded"
                >
                  <input
                    class="name-input"
                    name="name"
                    id="subject"
                    type="text"
                    placeholder="Full name"
                  />
                  <input
                    class="email-input"
                    name="email"
                    type="email"
                    placeholder="Email"
                  />
                  <textarea
                    name="body"
                    id="question"
                    class="question-input"
                    cols="30"
                    rows="4"
                    placeholder="Type your question here"
                  ></textarea>
                  <input
                    class="send-button"
                    name="submit"
                    type="submit"
                    value="Send"
                  />
                </form>
              </div>
            </section>
          </main>
        </div>
      </main>
    </div>
    <script src="../../sidebar.js"></script>
  </body>
</html>
